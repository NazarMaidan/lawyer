<div class="clients__wrap">
    <div class="clients__content">
        @for (stat of count; track stat.subtext) {
            <div class="clients__stats">
                <img class="icon" src="{{stat.icon}}" alt="useless icon">
                <div class="amount">{{stat.amount}}</div>
                <div class="text">{{stat.subtext}}</div>
            </div>
        }
    </div>
</div>
